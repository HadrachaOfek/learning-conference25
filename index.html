<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>כנס מערך הדרכה</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #253439;
    }

    section {
      padding: 40px 20px;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      opacity: 0;
      transform: translateY(20px);
      transition: opacity 1s ease, transform 1s ease;
      background-color: #253439;
      background-position: top center;
      background-repeat: no-repeat;
      background-size: cover;
      background-attachment: fixed;
    }

    section.visible {
      opacity: 1;
      transform: translateY(0);
    }

    /* רקע למחשב */
    section:nth-of-type(1) { background-image: url('1.png'); }
    section:nth-of-type(2) { background-image: url('2.png'); }
    section:nth-of-type(3) { background-image: url('3.png'); }
    section:nth-of-type(4) { background-image: url('4.png'); }
    section:nth-of-type(5) { background-image: url('5.png'); }
    section:nth-of-type(6) { background-image: url('6.png'); }
    section:nth-of-type(7) { background-image: url('7.png'); }

    /* מסכים קטנים - טלפון */
    @media (max-width: 767px) {
      section {
        background-size: contain;
        background-attachment: scroll;
      }

      section:nth-of-type(1) { background-image: url('m1.png'); }
      section:nth-of-type(2) { background-image: url('m2.png'); }
      section:nth-of-type(3) { background-image: url('m3.png'); }
      section:nth-of-type(4) { background-image: url('m4.png'); }
      section:nth-of-type(5) { background-image: url('m5.png'); }
      section:nth-of-type(6) { background-image: url('m6.png'); }
      section:nth-of-type(7) { background-image: url('m7.png'); }
    }
  </style>
</head>
<body>

<section></section>
<section></section>
<section></section>
<section></section>
<section></section>
<section></section>
<section></section>

<script>
  const sections = document.querySelectorAll("section");
  const observer = new IntersectionObserver(entries => {
    entries.forEach(entry => {
      if (entry.isIntersecting) {
        entry.target.classList.add("visible");
        observer.unobserve(entry.target);
      }
    });
  }, { threshold: 0.1 });

  sections.forEach(section => {
    observer.observe(section);
  });
</script>

</body>
</html>
