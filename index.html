<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>כנס מערך הדרכה</title>
  <style>
    html {
      scroll-behavior: smooth;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(to bottom, #000000 0%, #0a1c6b 50%, #2668a4 100%);
    }

    section {
      width: 100vw;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      opacity: 0;
      transform: translateY(-30px);
      transition: opacity 1.2s ease-out, transform 1.2s ease-out;
    }

    section.visible {
      opacity: 1;
      transform: translateY(0);
    }

    section picture,
    section img {
      width: 100%;
      height: 100%;
      display: block;
    }

    section img {
      object-fit: contain;        /* שומר על כל התמונה */
      object-position: center;    /* ממורכז תמיד */
    }

    @media (max-width: 767px) {
      section img {
        object-fit: cover;        /* מילוי מסך מלא במובייל */
        object-position: center;  /* גם כאן ממורכז */
      }
    }
  </style>
</head>
<body>

  <!-- שקפים -->
  <section>
    <picture>
      <source media="(max-width: 767px)" srcset="m1.png" />
      <img src="1.png" alt="שקף 1" />
    </picture>
  </section>

  <section>
    <picture>
      <source media="(max-width: 767px)" srcset="m2.png" />
      <img src="2.png" alt="שקף 2" />
    </picture>
  </section>

  <section>
    <picture>
      <source media="(max-width: 767px)" srcset="m3.png" />
      <img src="3.png" alt="שקף 3" />
    </picture>
  </section>

  <section>
    <picture>
      <source media="(max-width: 767px)" srcset="m4.png" />
      <img src="4.png" alt="שקף 4" />
    </picture>
  </section>

  <section>
    <picture>
      <source media="(max-width: 767px)" srcset="m5.png" />
      <img src="5.png" alt="שקף 5" />
    </picture>
  </section>

  <script>
    const sections = document.querySelectorAll("section");
    const observer = new IntersectionObserver(entries => {
      entries.forEach(entry => {
        if (entry.isIntersecting) {
          entry.target.classList.add("visible");
          observer.unobserve(entry.target);
        }
      });
    }, { threshold: 0.1 });

    sections.forEach((section, index) => {
      section.style.transitionDelay = `${index * 0.2}s`;
      observer.observe(section);
    });
  </script>

</body>
</html>
