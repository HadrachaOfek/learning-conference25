<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>כנס מערך הדרכה</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      background-color: #253439;
    }

    section {
      position: relative;
      width: 100%;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }

    section img {
      width: 100%;
      height: 100%;
      object-fit: contain;
    }

    /* אנימציה */
    section {
      opacity: 0;
      transform: translateY(20px);
      transition: opacity 1s ease, transform 1s ease;
    }

    section.visible {
      opacity: 1;
      transform: translateY(0);
    }
  </style>
</head>
<body>

<section><img src="1.png" alt="שקף 1"></section>
<section><img src="2.png" alt="שקף 2"></section>
<section><img src="3.png" alt="שקף 3"></section>
<section><img src="4.png" alt="שקף 4"></section>
<section><img src="5.png" alt="שקף 5"></section>
<section><img src="6.png" alt="שקף 6"></section>
<section><img src="7.png" alt="שקף 7"></section>

<script>
  const sections = document.querySelectorAll("section");
  const observer = new IntersectionObserver(entries => {
    entries.forEach(entry => {
      if (entry.isIntersecting) {
        entry.target.classList.add("visible");
        observer.unobserve(entry.target);
      }
    });
  }, { threshold: 0.1 });

  sections.forEach(section => {
    observer.observe(section);
  });
</script>

</body>
</html>
